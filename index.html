<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <!-- Main container with container1,container2 and reset button -->
    <div class="maincontainer">
      <div class="container1">
        <h2>Images</h2>
        <img
          draggable="true"
          src="https://images.unsplash.com/photo-1614624532983-4ce03382d63d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1631&q=80"
          alt="Desktop_photo"
          ondragstart="dragStart(event)"
        />

        <img
          draggable="true"
          src="https://plus.unsplash.com/premium_photo-1686050416689-1b1f64fd5000?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=388&q=80"
          alt="Roadpic>"
          ondragstart="dragStart(event)"
        />

        <img
          draggable="true"
          src="https://images.unsplash.com/photo-1685897938422-31c6f431e87e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=373&q=80"
          alt="drygrass"
          ondragstart="dragStart(event)"
        />
      </div>
      <div>
        <button onclick="reset()">Reset</button>
        <h3 id="message"></h3>
      </div>

      <div class="container2" ondragover="dragOver(event)" ondrop="drop(event)">
        <h2>Drop Here</h2>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
